<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <style>
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        let car = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 100,
            color: 'blue'
        };

        let obstacles = [];
        let speed = 2;
        let score = 0;

        document.addEventListener('keydown', moveCar);

        function moveCar(event) {
            if (event.key === 'ArrowLeft' && car.x > 0) {
                car.x -= 10;
            } else if (event.key === 'ArrowRight' && car.x < canvas.width - car.width) {
                car.x += 10;
            }
        }

        function createObstacle() {
            const obstacleWidth = Math.floor(Math.random() * 50) + 50;
            const obstacleX = Math.floor(Math.random() * (canvas.width - obstacleWidth));
            obstacles.push({
                x: obstacleX,
                y: -100,
                width: obstacleWidth,
                height: 20,
                color: 'red'
            });
        }

        function drawCar() {
            context.fillStyle = car.color;
            context.fillRect(car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                context.fillStyle = obstacle.color;
                context.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        function updateObstacles() {
            obstacles.forEach(obstacle => {
                obstacle.y += speed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
        }

        function detectCollision() {
            for (let obstacle of obstacles) {
                if (
                    car.x < obstacle.x + obstacle.width &&
                    car.x + car.width > obstacle.x &&
                    car.y < obstacle.y + obstacle.height &&
                    car.y + car.height > obstacle.y
                ) {
                    return true;
                }
            }
            return false;
        }

        function updateScore() {
            score += 1;
            context.font = '20px Arial';
            context.fillStyle = 'black';
            context.fillText('Score: ' + score, 10, 30);
        }

        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            drawCar();
            drawObstacles();
            updateObstacles();

            if (detectCollision()) {
                alert('Game Over! Your score: ' + score);
                document.location.reload();
            }

            updateScore();

            requestAnimationFrame(gameLoop);
        }

        setInterval(createObstacle, 2000);
        gameLoop();
    </script>
</body>
</html>
